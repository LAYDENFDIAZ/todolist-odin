<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>My Todo List</h1>
    </header>

    <div class="project-manager">
      <h2>Project Manager</h2>
      <ul id="project-list">
        default project
      </ul>
    </div>

    <section>
      <h2>Add a New Todo</h2>
      <form id="new-todo-form">
        <input
          type="text"
          id="todo-title"
          name="todo-title"
          placeholder="Title"
          required
        />
        <textarea
          id="todo-description"
          name="todo-description"
          placeholder="Description"
        ></textarea>
        <input type="date" name id="todo-due-date" />
        <select id="todo-priority" name="todo-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button type="submit">Add Todo</button>
      </form>
    </section>

    <section>
      <h2>Todo List</h2>
      <ul id="todo-list">
        <li class="todo">
          <h3 class="todo-title">Todo Title</h3>
          <p class="todo-description">Todo Description</p>
          <p class="todo-due-date">Due Date: Todo Due Date</p>
          <p class="todo-priority">Priority: Todo Priority</p>
          <div class="todo-actions">
            <button class="todo-edit">Edit</button>
            <button class="todo-delete">Delete</button>
          </div>
        </li>
      </ul>
    </section>

    <script type="module" src="main.js"></script>
  </body>
</html>
